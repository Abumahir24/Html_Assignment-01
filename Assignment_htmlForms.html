<!DOCTYPE html>
<html>
    <head>
        <title>html_forms</title>
    </head>
    <body>
<form style="width: 300px; border: 1px solid #ccc; padding: 10px;">
    <label>NEW STUDENTS' REGISTRATION</label><br>
    <fieldset>
    <label for="name">Name:</label>
    <input type="text" 
            name="name" 
             id="name" 
             placeholder="Enter Your Name" required>
             <br>
    <label for="DOB">Date Of Birth:</label>
    <input type="date"
            name="DOB"  
            id="DOB"   
            value="DOB" required> </fieldset>  <br>
            <fieldset><legend>Gender:</legend>
     <label for="Female">Female:</label>
     <input type="radio"
            name="gender"  
            id="Female"   
            value="Female">  

     <label for="Male">Male:</label>
     <input type="radio"
            name="gender"  
            id="Male"   
            value="Male" required>  </fieldset>
            <fieldset>
                <legend>Contacts:</legend>
     <label for="address">Address:</label>
     <textarea id="address" name="address" rows="6" cols="30" required></textarea><br>
     <label for="telephone">Telephone:</label>
     <input type="tel" 
            id="tel" 
            name="tel" 
            placeholder="Enter Your Telephone Number" required><br>
     <label for="email address">Email Address:</label>
     <input type="email" 
            id="email" 
            name="email" 
            placeholder="Enter Your Email Address" required> </fieldset> 
            
            <fieldset>
                <legend>Tick Your Course(s):</legend>
            <label for="compter scince">Computer Science</label>   
            <input type="checkbox" 
            id="Computer Science" 
            name="Computer Science"
            value="Computer Science">
              
            <label for="Mass Communication">Mass Communication</label>   
            <input type="checkbox" 
            id="Mass Communication" 
            name="Mass Communication"
            value="Mass Communication">

            <label for="Information Technology">Information Technology</label>   
            <input type="checkbox" 
            id="Information Technology" 
            name="Information Technology"
            value="Information Technology">

            <label for="Procurement">Procurement</label>   
            <input type="checkbox" 
            id="Procurement" 
            name="Procurement"
            value="Procurement" required></fieldset>

            <button type="submit" value="Register">Register</button>
            <button type="submit" value="Cancel">Cancel</button>
</form>
    </body>
</html>
